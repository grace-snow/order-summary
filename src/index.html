<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.scss">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" class="card-hero">
    <h1>Order Summary</h1>
    <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plan-card flex">
      <div class="flex">
        <img src="./images/icon-music.svg" class="flex">
        <div class="flex pc-header">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="flex">
          <a href="#">Change</a>
      </div>
    </div>
    <button>
      <p>Proceed to Payment</p>
    </button>
    <p class="cancel-cta"><a href="#">Cancel Order</a></p>
  </div>

</body>
</html>
